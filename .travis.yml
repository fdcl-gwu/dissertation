sudo: false
language: generic
matrix:
  include:
  - os: linux
git:
  depth: false
cache:
  directories:
  - "/tmp/texlive"
  - "$HOME/.texlive"
before_install:
- bash ./utilities/travis_setup.sh
- export PATH="/tmp/texlive/bin/x86_64-linux:$PATH"
script:
- latexmk -pdf -interaction=nonstopmode -halt-on-error dissertation.tex
# - bash ./utilities/word_count.sh && cd utilities && latexmk -pdf word_count.tex
# - cd ..
after_success:
# - bash ./utilities/deploy.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: dissertation.pdf
  skip_cleanup: true
  on:
    repo: skulumani/dissertation
    tags: true
    all_branches: true
